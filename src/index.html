<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset>
        <legend>Personal Information</legend>

          <label for="surname">Surname: </label>
          <input type="text" id="surname" name="surname"><br>

          <label for="name">Name: </label>
          <input type="text" id="name" name="name"><br>

          <label for="age">How old are you?</label>
          <input type="number" id="age" name="age" value="12" max="100" size="4"><br>
          
          <label for="birthday">Full date of birth: </label>
          <input type="date" id="birthday" name="birthday"><br>

          <label for="terms">I accept the term of the agreement </label>
          <input type="checkbox" id="terms" name="terms"><br>

      </fieldset>
    </form>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset>
        <legend>Registration</legend>

        <label for="email">E-mail: </label>
        <input type="email" id="email" name="email"
        placeholder = "email@example.com"><br>
        
        <label for="email">Passoword:</label>
        <input type="password" id="password" name="password"><br>

      </fieldset>
    </form>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset>
        <legend>An interesting fact about you!</legend>
      </fieldset>
    </form>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset>
        <legend>Additional info:</legend>
      </fieldset>
    </form>
  </body>
</html>
